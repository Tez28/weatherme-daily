<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link fontawesome adds icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- link style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="jumbotron-fluid bg-dark text-white text-center">Weather Dashboard</h1>
    <div class="container" >
        <!--insert rows and columns-->
        <div class="row" >
          <div class="col-12 col-md-3 col-xl-3 column1" >
            <label>Search for a City:</label>
            <div class="input-group mb-3" >
              <input type="text" class="form-control textIn" id="city" placeholder="Virginia...">
              <button class="btn btn-primary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
              <div class="input-group-append btnCity"></div>
            </div> 
            <div class="container cityList"></div>  
          </div>
          <div class="col-12 col-md-9 col-xl-9 column2">
            <div class="row today">
              <div class="card bg-light mb-3" style="max-width: 400px;">
                <h2 class="card-header cardCity"></h2>
                <h3 class="card-header cardDate"></h3>
                <img class="icon"/>
                <div class="card-body cardToday"></div>
              </div>
            </div>
          <div class="row weekForecast"></div>
          </div>
        </div>
    </div>
  <!--insert jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--insert bootstrap-->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--moment js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!--insert my js-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
